<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>CloudOptim</title>
</head>
<body>
    <header>
        <h1>CloudOptim</h1>
    </header>
    <main>
        <div class="conteneurList"></div>
            <div class="list">
                <ul id="serveur1" data-tilt>
                    <li class="serveurInfo">Nom : <span class="srv">srvParis</span></li>
                    <li class="serveurInfo">Statut : <span id="statutSrv1" class="red green">Démarré</span></li>
                    <li class="serveurInfo">CPU utilisé : <span id="pourcentageCpuSrv1" class="red green">56%</span></li>
                    <li class="serveurInfo">Mémoire utilisé : <span id="pourcentageMemSrv1" class="red green">82%</span></li>
                </ul>
            </div>
            <div class="list">
                <ul id="serveur2" data-tilt>
                    <li class="serveurInfo">Nom : <span class="srv">srvLyon</span></li>
                    <li class="serveurInfo">Statut : <span id="statutSrv2" class="red green">Démarré</span></li>
                    <li class="serveurInfo">CPU utilisé : <span id="pourcentageCpuSrv2" class="red green">37%</span></li>
                    <li class="serveurInfo">Mémoire utilisé : <span id="pourcentageMemSrv2" class="red green">48%</span></li>
                </ul>
            </div>
            <div class="list">
                <ul id="serveur3" data-tilt>
                    <li class="serveurInfo">Nom : <span class="srv">srvBordeau</span></li>
                    <li class="serveurInfo">Statut : <span id="statutSrv3" class="red green">Eteint</span></li>
                    <li class="serveurInfo">CPU utilisé : <span id="pourcentageCpuSrv3" class="red green">0</span></li>
                    <li class="serveurInfo">Mémoire utilisé : <span id="pourcentageMemSrv3" class="red green">0</span></li>
                </ul>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
